<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer With Us | Basti Ki Pathshala Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(130deg, #f7fafc 0%, #f3efe8 100%);
      min-height: 100vh;
    }
    .volunteer-form-wrapper {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 8px 36px rgba(49, 130, 206, 0.09), 0 1.5px 6px rgba(160,68,255,0.04);
      padding: 2.5rem;
      margin: 3rem auto;
      max-width: 540px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .form-label {
      font-weight: 500;
      color: #2f3e73;
    }
    .btn-volunteer {
      background: linear-gradient(90deg,#ffb347,#f7971e);
      border: none;
      padding: 0.64rem 2rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.23s, box-shadow 0.23s, transform .13s;
      box-shadow: 0 4px 32px rgba(255,190,59,0.11);
      color: #2c3e50;
    }
    .btn-volunteer:hover {
      background: linear-gradient(90deg,#f7971e,#ffb347);
      box-shadow: 0 10px 36px rgba(255,190,59,0.16);
      color: #1a273c;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="volunteer-form-wrapper mt-5">
      <h1>Volunteer With Us</h1>
      <p class="text-center text-muted mb-4" style="max-width: 415px; margin: 0 auto;">
        Fill out this form to become a volunteer and make a meaningful impact with Basti Ki Pathshala Foundation.
      </p>
      
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label">Why do you want to volunteer? <span class="text-danger">*</span></label>
          <textarea class="form-control" id="interest" name="interest" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Availability</label>
          <select class="form-select" id="availability" name="availability">
            <option selected disabled>Choose...</option>
            <option>Weekdays</option>
            <option>Weekends</option>
            <option>Both</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Areas of Interest</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Teaching" id="teaching" name="areas[]">
            <label class="form-check-label" for="teaching">Teaching</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Event" id="event" name="areas[]">
            <label class="form-check-label" for="event">Event Management</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Fundraising" id="fundraising" name="areas[]">
            <label class="form-check-label" for="fundraising">Fundraising</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Social Media" id="socialmedia" name="areas[]">
            <label class="form-check-label" for="socialmedia">Social Media/Outreach</label>
          </div>
        </div>
        <button type="submit" class="btn btn-volunteer w-100">Submit Application</button>
      </form>
      <br>
        <a href="index.html" class="btn  btn-volunteer w-100 mb-3">Back to Home</a>
    </div>
  </div>
  <!-- Bootstrap JS (for form components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
